<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="heading">
        <div class="title">
            <h1>Rock. Paper. Scissors.</h1>
        </div>
        <div class="rules">
            <ul>
                <li>The rules or simple. </li> 
                <li>Select one of the three: Rock, Paper, or Scissors. </li>
                <ol>
                    <li>Rock breaks scissors</li>
                    <li>Scissors cuts paper</li>
                    <li>Paper covers rock</li>
                </ol> 
                <li>The computer may decide to let you win if it feels bad for kicking your <i>butt</i>.</li>
            </ul>
        </div>
    </div>
    <div class="game-section">
        <button class="rock" id="rock">Rock</button>
        <button class="paper" id="paper">Paper</button>
        <button class="scissors" id="scissors">Scissors</button>
    </div>
    <div class="score-section">
        <div class="score-user">
        </div>
        <div class="killfeed">
            <div class="round" id="roundCounter"></div>
            <div class="win-lose-tag" id='winLoseTag'></div>
            <div class="computer-chose" id='computerChose'></div>
            <div class="win-loss-container">
                <span class="Wins" id='Wins'>Wins: 0</span><br>
                <span class="Losses" id='Losses'>Losses: 0</span> 
            </div>
        </div>
        <div class="score-pc">
            <div class="computer-streak" id="loseStreak"></div>
        </div>
    </div>
</body>
</html>
