<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="heading">
        <div class="title">
            <h1>Rock. Paper. Scissors.</h1>
        </div>
        <div class="rules">
            <ul>
                <li>The rules or simple. </li> 
                <li>Select one of the three: Rock, Paper, or Scissors. </li>
                <ol>
                    <li>Rock breaks scissors</li>
                    <li>Scissors cuts paper</li>
                    <li>Paper covers rock</li>
                </ol> 
                <li>The computer may decide to let you win if it feels bad for kicking your <i>butt</i>.</li>
            </ul>
        </div>
    </div>
    <div class="game-section">
        <!-- <div class="rock"> -->
            <button class="rock" id="rock">Rock</button>
        <!-- </div> -->
        <!-- <div class="paper"> -->
            <button class="paper" id="paper">Paper</button>
        <!-- </div> -->
        <!-- <div class="scissors"> -->
            <button class="scissors" id="scissors">Scissors</button>
        <!-- </div> -->
    </div>
    <div class="score-section">
        <div class="score-user"></div>
        <div class="killfeed">
            <div class="streaks"></div>
        </div>
        <div class="score-pc"></div>
    </div>
</body>
</html>
